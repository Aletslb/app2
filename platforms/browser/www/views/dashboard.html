<div ng-controller="dashboardController as vm">
  <div class="row">
    <div class="col m1">
      <div ui-sref="carrito" style="cursor:pointer;">
        <i class="fa fa-shopping-basket fa-2x" style="padding:10px; color:green;"></i> {{vm.carritototal}}
      </div>
    </div>
    {{vm.usuario}}
  </div>

  <div class="row">
    <div class="col s6 m6" ng-repeat="item in vm.items">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"><h6>{{item.name}}</h6></span>
          <p>{{item.descripcion}}</p>
          <p>$ {{item.precio}}</p>
        </div>
        <div class="card-action center">
          <a href ng-click="vm.agregarCarrito(item)"><i class="fa fa-shopping-basket fa-2x"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <a class="col s12 btn-large" ui-sref="carrito">Ver carrito</a>
    </div>
  </div>
</div>
