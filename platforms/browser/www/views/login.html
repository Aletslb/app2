<div class="section"></div>
<main ng-controller="loginController as vm">
  <center>
    <img class="responsive-img" style="width: 250px;" src="img/logo.png" />
    <div class="section"></div>

    <h5 class="indigo-text">Inicia Sesion</h5>
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        <form class="col s12" ng-submit="vm.enviar(vm.data)">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='email' id='email' ng-model="vm.data.usuario" placeholder="Usuario" />
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' ng-model="vm.data.password" placeholder="Contraseña"/>
            </div>
            <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Olvidaste La Contraseña</b></a>
							</label>
          </div>
          <br />
          <center>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Iniciar</button>
            </div>
          </center>
        </form>
      </div>
    </div>
    <a ui-sref="cuenta">Crear Cuenta</a>
  </center>
</main>
